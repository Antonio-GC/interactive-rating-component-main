<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
    
        <img src="/images/icon-star.svg" alt="icon-star" class="img__star"/>
    
      <h1 class="container__title">How did we do?</h1>
      <p class="container__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="wrapper__btn">
          <button class="btn__container">1</button>
      <button class="btn__container">2</button>
      <button class="btn__container">3</button>
      <button class="btn__container">4</button>
      <button class="btn__container">5</button>
      </div>
    
      <button type="submit" class="btn__container--orange"><a href="/selected.html" class="btn--white">SUBMIT</a></button>
    </main> 
     
      
  </body>
</html>
